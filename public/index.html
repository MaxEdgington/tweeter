<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<!-- Char Counter JS -->
<script type="text/javascript" src="scripts/composer-char-counter.js"></script>

<!-- Timeago -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

  <!-- Navbar-->
  <nav>
    <span>Tweeter</span>
    <span class="source-sans"><b>Write</b> a new tweet
        <i class="fa-solid fa-angles-down fa-bounce"></i>
    </span>
</nav>
    
<!-- Hero-->
  <header>
    <div>
      <img src="/images/profile-hex.png" />
    </div>
    <br />
    <div>
      <h2>Max</h2>
    </div>
  </header>

  <!-- Body -->
  <main class="container">
    <h1>Tweets</h1>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>

       <!-- Tweet Functionality HTML -->
      <form method="POST" action="/tweets" id = "tweetForm">
        <label for="tweet-text">What are you humming about?</label>
        <div class="error-length display-none">Error: You have exceeded maximum character count.</div>
        <div class="error-no-message display-none">Error: You must enter text to submit Tweet.</div>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="button-counter-div">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>

    </section>

     <!-- Tweet Container -->
    <section class="main-container">
    </section>
  </main>
</body>

</html>
